# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1680x1050.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1650
th=990


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1680x1050.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1680x1050.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 1344 840
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 1356 890


progress_enable=1
box silent noover 1250 870 1430 871 #ffffff10
box silent inter 1250 869 1250 871 #ffffff00
box silent 1250 869 1430 872 #ffffff80
