# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1280x1024.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1250
th=964


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1280x1024.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1280x1024.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 1024 819
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 1036 869


progress_enable=1
box silent noover 930 849 1110 850 #ffffff10
box silent inter 930 848 930 850 #ffffff00
box silent 930 848 1110 851 #ffffff80
