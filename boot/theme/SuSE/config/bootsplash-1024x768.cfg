# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1024x768.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=994
th=708


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1024x768.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 819 614
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 831 664


progress_enable=1
box silent noover 725 644 905 645 #ffffff10
box silent inter 725 643 725 645 #ffffff00
box silent 725 643 905 646 #ffffff80
