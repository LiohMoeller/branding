# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1024x600.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=994
th=540


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1024x600.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1024x600.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 819 480
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 831 530


progress_enable=1
box silent noover 725 510 905 511 #ffffff10
box silent inter 725 509 725 511 #ffffff00
box silent 725 509 905 512 #ffffff80
