# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1152x768.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1122
th=708


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1152x768.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1152x768.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 922 614
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 934 664
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 828 644 1008 645 #ffffff10
box silent inter 828 643 828 645 #ffffff80
box silent 828 643 1008 646 #ffffff80
