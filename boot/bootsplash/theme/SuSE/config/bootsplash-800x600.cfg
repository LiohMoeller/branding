# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 800x600.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=770
th=540


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-800x600.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-800x600.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 640 480
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 652 530


progress_enable=1
box silent noover 546 510 726 511 #ffffff10
box silent inter 546 509 546 511 #ffffff00
box silent 546 509 726 512 #ffffff80
