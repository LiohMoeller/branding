# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1400x1050.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1370
th=990


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1400x1050.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1400x1050.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 1120 840
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 1132 890
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 1026 870 1206 871 #ffffff10
box silent inter 1026 869 1026 871 #ffffff80
box silent 1026 869 1206 872 #ffffff80
