# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 640x480.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=610
th=420


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-640x480.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-640x480.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 512 384
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 524 434


progress_enable=1
box silent noover 418 414 598 415 #ffffff10
box silent inter 418 413 418 415 #ffffff00
box silent 418 413 598 416 #ffffff80
