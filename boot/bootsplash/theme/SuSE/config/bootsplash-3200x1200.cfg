# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 3200x1200.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=3170
th=1140


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-3200x1200.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-3200x1200.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 2560 960
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 2572 1010
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 2466 990 2646 991 #ffffff10
box silent inter 2466 989 2466 991 #ffffff80
box silent 2466 989 2646 992 #ffffff80
