# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1366x768.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1336
th=708


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1366x768.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1366x768.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 1093 614
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 1105 664
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 999 644 1179 645 #ffffff10
box silent inter 999 643 999 645 #ffffff80
box silent 999 643 1179 646 #ffffff80
