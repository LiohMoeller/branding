# This is a bootsplash configuration file for
# SUSE Linux 10.3, resolution 1440x900.
#
# See www.bootsplash.org for more information.
# Written by Jakub Steiner <jimmac@novell.com>
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1410
th=840


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1440x900.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1440x900.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 1152 720
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
mnganim infotext /etc/bootsplash/themes/SuSE/images/infotext.mng initframe infotext silent center 1164 770
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 1058 750 1238 751 #ffffff10
box silent inter 1058 749 1058 751 #ffffff80
box silent 1058 749 1238 752 #ffffff80
