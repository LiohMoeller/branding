# This is a bootsplash configuration file for
# openSUSE 11.0, resolution 1920x1200.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1890
th=1140


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1920x1200.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1920x1200.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 960 600
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 866 960 1046 961 #ffffff10
box silent inter 866 959 866 961 #ffffff80
box silent 866 959 1046 962 #ffffff80
