# This is a bootsplash configuration file for
# openSUSE 11.1, resolution 1280x800.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1250
th=740


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1280x800.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1280x800.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 640 400
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 556 430 716 431 #ffffff10
box silent inter 556 429 556 431 #ffffff80
box silent 556 429 716 432 #ffffff80
