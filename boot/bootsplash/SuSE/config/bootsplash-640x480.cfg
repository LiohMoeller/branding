# This is a bootsplash configuration file for
# openSUSE 11.0, resolution 640x480.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=610
th=420


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-640x480.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-640x480.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 320 240
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 236 270 396 271 #ffffff10
box silent inter 236 269 236 271 #ffffff80
box silent 236 269 396 272 #ffffff80
