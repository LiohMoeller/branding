# This is a bootsplash configuration file for
# openSUSE 11.0, resolution 1152x768.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1122
th=708


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1152x768.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1152x768.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 576 384
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 0 0
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 482 614 662 615 #ffffff10
box silent inter 482 613 482 615 #ffffff80
box silent 482 613 662 616 #ffffff80
