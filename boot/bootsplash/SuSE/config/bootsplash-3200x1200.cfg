# This is a bootsplash configuration file for
# openSUSE 11.1, resolution 3200x1200.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=3170
th=1140


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-3200x1200.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-3200x1200.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 1600 600
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 1516 630 1676 631 #ffffff10
box silent inter 1516 629 1516 631 #ffffff80
box silent 1516 629 1676 632 #ffffff80
