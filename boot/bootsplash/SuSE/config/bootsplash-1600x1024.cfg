# This is a bootsplash configuration file for
# openSUSE 11.1, resolution 1600x1024.
#
# See www.bootsplash.org for more information.
# created by SUSE Image Builder
#
version=3
state=1
progress_enable=0
overpaintok=1


fgcolor=7
bgcolor=0

tx=20
ty=60
tw=1570
th=964


jpeg=/etc/bootsplash/themes/SuSE/images/bootsplash-1600x1024.jpg
silentjpeg=/etc/bootsplash/themes/SuSE/images/silent-1600x1024.jpg


mnganim logo /etc/bootsplash/themes/SuSE/images/logo.mng initframe logo silent center 800 512
mnganim logov /etc/bootsplash/themes/SuSE/images/logov.mng initframe logov origin 0 2 2
trigger "isdown" quit
trigger "rlreached 5" toverbose
trigger "rlchange 0" tosilent
trigger "rlchange 6" tosilent


progress_enable=1
box silent noover 716 542 876 543 #ffffff10
box silent inter 716 541 716 543 #ffffff80
box silent 716 541 876 544 #ffffff80
